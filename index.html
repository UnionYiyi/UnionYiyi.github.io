<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <title>UnionYiyi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #fefcf8;
      color: #333;
      padding-top: 80px;
    }

    header {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      font-weight: 500;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero-banner {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #fdfaf6, #e9e4dc);
      color: #3e3e3e;
      padding: 40px;
    }

    .hero-text h1 {
      font-size: 3.5em;
      font-family: 'Georgia', serif;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.4em;
      color: #6a6a6a;
    }

    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 60px;
    }

    .grid-item {
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .grid-item img:hover {
      transform: scale(1.02);
    }

    .grid-item p {
      margin-top: 12px;
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 12px;
        font-size: 14px;
      }

      .hero-text h1 {
        font-size: 2.5em;
      }

      .hero-text p {
        font-size: 1.1em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>UnionYiyi</h1>
    <nav>
      <a href="cotton.html">Cotton</a>
      <a href="linen.html">Linen</a>
      <a href="silk.html">Silk</a>
      <a href="collections.html">Collections</a>
      <a href="brand-philosophy.html">Our Philosophy</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero-banner">
    <div class="hero-text">
      <h1>Rest your soul</h1>
      <p>Softness. Stillness. A space of your own.</p>
    </div>
  </section>

  <div class="grid">
    <div class="grid-item">
      <a href="cotton.html">
        <img src="images/cotton.jpg" alt="Cotton">
        <p>Cotton</p>
      </a>
    </div>
    <div class="grid-item">
      <a href="linen.html">
        <img src="images/linen.jpg" alt="Linen">
        <p>Linen</p>
      </a>
    </div>
    <div class="grid-item">
      <a href="silk.html">
        <img src="images/silk.jpg" alt="Silk">
        <p>Silk</p>
      </a>
    </div>
  </div>
</body>
</html>
